data:
  split:
    train:
      - [pdbbind2016, general]
      - [pdbbind2016, refined]
    val:
      - [pdbbind2016, core]
    test:
      - [pdbbind2016, core]
  input_type: graph
  preprocessing_type: processed
  feature_type: pybel
  use_docking: false
model:
  name: egnn
  params:
    in_edge_nf: 1
    distance_cutoff: 5
    n_layers: 6
    residual: True
    attention: True
    normalize: False
    tanh: False
    
  loss:
    - name: mse
      weight: 1.0
  ckpt_path: ""

train:
  batch_size: 32
  num_workers: 8
  epochs: 200
  checkpoint_step: 100
  optimizer:
    name: adam # [sgd, rmsprop, adam]
    params:
      lr: 0.0001
  scheduler:
    name: multi_step
    params:
      milestones: [50, 100]
      gamma: 0.1

test:
  batch_size: 32
  checkpoint: best # [best, last]
  main_metric: rmse
  metrics:
    - rmse
    - mae
    - r2
    - pearson_r
    - spearman_r
