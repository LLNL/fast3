data:
  split:
    train:
      - [pdbbind2020,train]
    val:
      - [pdbbind2020, val]
    test:
      - [pdbbind20202, test]
  input_type: ["3d", "point"]
  max_atoms: 2000

model:
  name: fusion
  first:
    name: conv3d
    params:
      preprocess: false
      num_filters: [64, 128, 256]
      deeper: true
  second:
    name: pcn
    params:
      num_filters: 2048
      use_feat: false
  loss:
    - name: mse
      weight: 1.0
  ckpt_path: ""

train:
  batch_size: 64
  num_workers: 8
  epochs: 100
  checkpoint_step: 100
  optimizer:
    name: adam # [sgd, rmsprop, adam]
    params:
      lr: 0.001
  scheduler:
    name: multi_step
    params:
      milestones: [25, 50]
      gamma: 0.1

test:
  batch_size: 50
  checkpoint: best # [best, last]
  main_metric: rmse
  metrics:
    - rmse
    - mae
    - r2
    - pearson_r
    - spearman_r
