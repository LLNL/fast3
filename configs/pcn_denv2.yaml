data:
  split:
    train:
      - [denv2, train]
    val:
      - [denv2, valid]
    test:
      - [denv2, test]
  input_type: point
  affine: false
  feature_type: pybel # [pybel, rdkit]
  preprocessing_type: processed # [raw, processed]
  use_docking: false
  max_atoms: 2000
  with_zeros: true
  type: random
  pocket: 2fom
  poses: 20

model:
  name: pcn
  params:
    num_filters: 2048
    use_feat: false
    estlabel: true
    label_channels: 2
  loss:
    - name: ce
      weight: 1.0
    - name: mse
      weight: 1.0
  ckpt_path: ""

train:
  batch_size: 100
  epochs: 300
  num_workers: 0
  checkpoint_step: 100
  optimizer:
    name: adam # [sgd, rmsprop, adam]
    params:
      lr: 0.001
  scheduler:
    name: multi_step
    params:
      milestones: [100, 200]
      gamma: 0.1

test:
  batch_size: 10
  checkpoint: best # [best, last]
  main_metric: rmse
  metrics:
    - rmse
    - mae
    - r2
    - pearson_r
    - spearman_r
    - ce