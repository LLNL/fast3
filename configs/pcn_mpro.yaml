data:
  split:
    train:
      - [mpro, train]
    val:
      - [mpro, val]
    test:
      - [mpro, test]
  input_type: point
  affine: false
  max_atoms: 2000

model:
  name: pcn
  params:
    num_filters: 2048
    use_feat: false
  loss:
    - name: mse
      weight: 1.0
  ckpt_path: "" # "./results/PDBBIND2020/PCN-20230426-114729-clycx2fc-GENERAL+REFINED/best_model.pth"

train:
  batch_size: 100
  epochs: 300
  num_workers: 0
  checkpoint_step: 100
  optimizer:
    name: adam # [sgd, rmsprop, adam]
    params:
      lr: 0.001
  scheduler:
    name: multi_step
    params:
      milestones: [100, 200]
      gamma: 0.1

test:
  batch_size: 10
  checkpoint: best # [best, last]
  main_metric: rmse
  metrics:
    - rmse
    - mae
    - r2
    - pearson_r
    - spearman_r
